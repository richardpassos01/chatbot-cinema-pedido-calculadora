<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <script src="calculadora.js"></script>
    <title>Auto atendimento - Acompanhe seu pedido</title>
</head>

<body class="d-flex flex-column">
    <nav class="navbar">
        <a class="navbar-brand" href="#">
            <img src="https://i.ya-webdesign.com/images/r-png-16.png" width="30" height="30" alt="">
        </a>
    </nav>

    <div id="page-content">
        <div class="container text-center">
            <div class="row justify-content-center">
                <div class="col-md-12">
                    <h1 class="font-weight-light mt-4 text-white">Acompanhe seu pedido</h1>
                </div>

                <div class="chatbot-content">
                    <div class="messages-list" id="messages-list">
                        <div class="message-content-chatbot">
                            <div class="message message-chatbot">
                                <span class="text">
                                    Ola, serei seu assistente virtual nos seus cálculos.
                                    Para começar, digite o número da operação que deseja realizar:
                                    <u>
                                        <li><b>1 - </b> Adição </li>
                                        <li><b>2 - </b> Subtração </li>
                                        <li><b>3 - </b> Divisão </li>
                                        <li><b>4 - </b> Multiplicação </li>
                                    </u>
                                </span>
                            </div>
                        </div>

                        <!-- question -->

                        <div id="question-0" class="message-content-customer displayNoneClass">
                            <div class="message message-customer">
                                <span id="question-0-text" class="text"></span>
                            </div>
                        </div>

                        <div id="response-0" class="message-content-chatbot displayNoneClass">
                            <div class="message message-chatbot">
                                <span id="response-0-text" class="text"></span>
                            </div>
                        </div>

                        <!-- question -->

                        <div id="question-1" class="message-content-customer displayNoneClass">
                            <div class="message message-customer">
                                <span id="question-1-text" class="text"></span>
                            </div>
                        </div>

                        <div id="response-1" class="message-content-chatbot displayNoneClass">
                            <div class="message message-chatbot">
                                <span id="response-1-text" class="text"></span>
                            </div>
                        </div>

                        <!-- question -->

                        <div id="question-2" class="message-content-customer displayNoneClass">
                            <div class="message message-customer">
                                <span id="question-2-text" class="text"></span>
                            </div>
                        </div>

                        <div id="response-2" class="message-content-chatbot displayNoneClass">
                            <div class="message message-chatbot">
                                <span id="response-2-text" class="text"></span>
                            </div>
                        </div>

                        <!-- default-response -->
                        <div id="response-generic" class="message-content-chatbot displayNoneClass">
                            <div class="message message-chatbot">
                                <span id="response-generic-text" class="text"></span>
                            </div>
                        </div>
                    </div>
                    <div class="chatbot-message-content">
                        <div class="box">
                            <textarea id="text-area-value" class="text"></textarea>
                            <div class="submit" onclick="myCalc()">
                                <img width="35" height="35"
                                    src="https://upload.wikimedia.org/wikipedia/commons/0/0c/Message_%28Send%29.png">
                                </img>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <footer class="py-4 text-white-50">
        <div class="container text-center">
            <small>A vida é uma caixinha de surpresas - Joseph Climber</small>
        </div>
    </footer>

</body>

</html>
